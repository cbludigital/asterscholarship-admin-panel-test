<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body style="padding-top:50px">
  <div class="container" style="width:650px">
    <h2>Admin Dashboard</h2>
    <form id="addForm" class="form-inline" onsubmit="addItem(); return false">
      <div class="form-group">
        <input id="itemName" class="form-control" type="text" placeholder="Item name" />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <table id="itemsTable" class="table table-striped" style="margin-top:20px">
      <thead><tr><th>ID</th><th>Name</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
<script type="text/javascript">
  var FUNCTION_API_URL = "%%FUNCTION_API_URL%%";
  function loadItems(){
    $.get(FUNCTION_API_URL + '/admin/admin', function(data){
      var items = JSON.parse(data);
      var rows = items.map(function(i){
        return '<tr><td>'+i.id+'</td><td>'+i.name+'</td></tr>';
      }).join('');
      $('#itemsTable tbody').html(rows);
    });
  }
  function addItem(){
    var name = $('#itemName').val().trim();
    if(!name) return;
    $.ajax({
      url: FUNCTION_API_URL + '/admin/admin',
      method: 'POST',
      data: JSON.stringify({name: name}),
      contentType: 'application/json',
      success: loadItems
    });
    $('#itemName').val('');
  }
  $(document).ready(loadItems);
</script>
</body>
</html>
